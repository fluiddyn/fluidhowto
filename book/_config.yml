# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Fluiddyn Howto book
author: The Fluiddyn Community
logo: logo-fluiddyn.jpg

# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  exclude_patterns:
    - mercurial/Gitlab_with_Mercurial.ipynb
    - intro_bash.ipynb
  timeout: 100

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Information about where the book exists on the web
repository:
  url: https://fluiddyn.pages.heptapod.net/fluidhowto
  path_to_book: book  # Optional path to your book, relative to the repository root
  branch: default  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

sphinx:
  config:
    # To avoid warning about default changing due to
    # https://github.com/pydata/pydata-sphinx-theme/issues/1492
    html_theme_options:
      navigation_with_keys: false
